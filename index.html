<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Globo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-[#87CEEB] text-white flex justify-center items-center h-screen m-0 font-sans ">
    <div class="bg-[#191970] p-8 rounded-lg text-center max-w-md w-full">
        <h1 class="text-2xl font-bold mb-2">
            conta<span class="text-white font-bold">globo</span>
        </h1>
        <h2 class="text-base font-normal mb-6">Uma só conta para tudo na Globo</h2>

        <div class="flex justify-center gap-2 mb-6">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGq_iOx_JxKOsJJbZxkZTngb9wXF1CWPmAOA&s" class="w-12 h-12" alt="Google">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSNeiLAOgEVxmQQ71quBig60rKp_wC_OTwBQ&s" class="w-12 h-12" alt="GE">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-pIy9GkwnTdFJ3_8XoyLUnP3M_FbidG3CzA&s" class="w-12 h-12" alt="Globo Play">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Logotipo_G1.png" class="w-12 h-12" alt="G1">
            <img src="https://play-lh.googleusercontent.com/6gbSsjxUiqvTReB__ARcnexuHMcjNaf-JggwHIs7Ew35KSKvWxE02ufG8tdPN6LmUQ" class="w-12 h-12" alt="Gshow">
        </div>

        <input type="email" placeholder="Informe o seu e-mail" class="w-full p-2 mb-4 rounded-md border border-gray-600 bg-[#2a2a2a] text-white" />

        <button class="w-full p-2 bg-white text-black rounded-md font-bold hover:bg-gray-300">
            Continuar
        </button>

        <div class="alternative-login my-5">
            <p>Ou escolha a opção</p>
            <button class="w-full p-2 bg-gray-700 text-white mt-2">Continuar com Google</button>
            <button class="w-full p-2 bg-gray-700 text-white mt-2">Continuar com Facebook</button>
        </div>

        <p>Não tem conta? <a href="#" class="text-[#00bfff] hover:underline">Criar conta</a></p>
    </div>
</body>
</html>
